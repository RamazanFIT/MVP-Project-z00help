{% extends "news/base.html" %}

{% block title %} 
Change Animal
{% endblock %}

{% block header %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'news/css/style_for_change.css' %}">
{% endblock %}

{% block content %} 
    <div class="container" style="background-image: url('{% static "news/images/d.jpg" %}');">
        <a class="back-button" href="{% url 'news:get_info_about_animal' animal_id %}">Back</a>
        
        <form class="change-news-form" action="{% url 'news:animal_update' animal_id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="change-news-heading">Change Animal</h1>
            {{ form.as_p }}
            
            <button class="change-button" type="submit">Change Animal</button>
        </form>
    </div>
{% endblock %}
